<mat-form-field class="w-full" [appearance]="'outline'">
  <mat-label>{{label()}}</mat-label>
  <mat-select [id]="id()" [formControl]="control()">
    @for (item of items(); track $index) {
      <mat-option [value]="item.value">{{item.viewValue}}</mat-option>
    }
  </mat-select>
</mat-form-field>
