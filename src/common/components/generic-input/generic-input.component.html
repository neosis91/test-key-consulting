<mat-form-field class="w-full" [appearance]="'outline'">
  <mat-label>{{label()}}</mat-label>
  <input matInput
         [id]="id()"
         [formControl]="control()"
         [type]="type()" />
  @if (control().hasError('required')) {
    <mat-error>{{label()}} est <strong>requis</strong></mat-error>
  }
</mat-form-field>
