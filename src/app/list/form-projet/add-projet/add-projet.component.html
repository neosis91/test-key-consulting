<mat-dialog-content>
  <app-form-projet #formProjetComponent/>
</mat-dialog-content>
<mat-divider />
<mat-dialog-actions>

    <div class="flex justify-between w-full">
      <button mat-stroked-button mat-dialog-close>Annuler</button>

    </div>
