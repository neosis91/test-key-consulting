@if (projectFormGroup) {
  <form [formGroup]="projectFormGroup" class="flex flex-col justify-around h-full">
    <app-generic-input [label]="'Projet de travaux'"
                       [control]="projectFormGroup.controls['name']"/>
    <app-generic-input [label]="'Utilisateur'"
                       [control]="projectFormGroup.controls['user']"/>
    <app-generic-input [label]="'Contrat'"
                       [type]="'number'"
                       [control]="projectFormGroup.controls['contract']"/>
  </form>
}
